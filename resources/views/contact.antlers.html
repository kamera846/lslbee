<!-- Start Content Page -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">
        <h1 class="h1">{{ contact_us:title }}</h1>
        <p>{{ contact_us:description }}</p>
    </div>
</div>

<!-- Start Map -->
<div id="mapid" style="width: 100%; height: 300px;"></div>

<p hidden id="contactSouth">{{ contact_us:south }}</p>
<p hidden id="contactWest">{{ contact_us:west }}</p>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
<script>
    var contactSouth = window.document.getElementById('contactSouth');
    var contactWest = window.document.getElementById('contactWest');

    var mymap = L.map('mapid').setView([contactSouth.innerHTML, contactWest.innerHTML, 13], 13);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'LSL BEE Sumbawa',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    L.marker([contactSouth.innerHTML, contactWest.innerHTML, 13]).addTo(mymap)
        .bindPopup("LSL BEE Sumbawa<br />Location.").openPopup();

    mymap.scrollWheelZoom.disable();
    mymap.touchZoom.disable();
</script>
<!-- Ena Map -->

<!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" method="post" role="form">
            <div class="mb-3">
                <label for="inputmessage">Pesan</label>
                <textarea class="form-control mt-1" id="contactWaMessage" name="message" placeholder="Tuliskan pesan disini..." rows="8"></textarea>
            </div>
            <div class="row">
                <div class="col text-end mt-2">
                    <a href="#!" class="btn btn-success btn-lg px-3" style="text-decoration: none;" onclick="contactWame('{{footer:phone}}')">Whatsapp</a>
                        <script>

                            function contactWame(phone) {
                                var message = window.document.getElementById('contactWaMessage').value;
                                var url = "https://api.whatsapp.com/send/?phone=+62" + phone + "&text=" + message + "&app_absent=0"
                                window.open(url, '_blank');
                            }
                            
                        </script>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Contact -->
