sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: keywords
        field:
          input_type: text
          antlers: false
          display: Keywords
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: robots
        field:
          inline: false
          options:
            nofollow: 'No Follow'
            noindex: 'No Index'
          display: Robots
          type: checkboxes
          icon: checkboxes
          listable: hidden
          instructions_position: above
      -
        handle: favicon
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Favicon
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
